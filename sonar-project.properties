##########################################
# Project Metadata
##########################################
sonar.projectKey=conversation_service
sonar.projectName=conversation_service
sonar.projectVersion=1.0

##########################################
# Source Configuration
##########################################
# 분석할 소스코드 루트 경로
sonar.sources=.

# 제외할 파일 및 디렉토리 (HTML/JS/CSS, 캐시, 로그 등)
sonar.exclusions=**/__pycache__/**,**/*.js,**/*.css,**/*.html,**/migrations/**

##########################################
# SonarQube Server
##########################################
# Jenkins 파이프라인에서 -Dsonar.host.url 로 대체되지만
# 로컬 IDE에서도 동일하게 동작하도록 명시해둠
sonar.host.url=http://3.34.155.126:9000

##########################################
# Python Settings
##########################################
# Python Coverage Report (pytest --cov 로 생성)
sonar.python.coverage.reportPaths=coverage.xml

# Python 테스트 코드 제외
sonar.test.exclusions=tests/**

##########################################
# Encoding
##########################################
sonar.sourceEncoding=UTF-8
