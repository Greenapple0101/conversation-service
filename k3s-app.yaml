# ------------------------------------------
# 1️⃣ Conversation Service Deployment
# 포트 8000 통일 (Gunicorn 리슨 포트와 일치)
# Health Check: /health 엔드포인트 사용
# ------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversation
  labels:
    app: conversation
spec:
  replicas: 2                           # Conversation 서버 2개 (필요시 scale up 가능)
  selector:
    matchLabels:
      app: conversation
  template:
    metadata:
      labels:
        app: conversation
    spec:
      containers:
        - name: conversation-container
          image: yorange50/conversation:latest   # ✅ Jenkins에서 push한 Docker 이미지
          imagePullPolicy: Always
          ports:
            - containerPort: 8000              # ✅ Gunicorn 리슨 포트
              name: http
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: conversation-secrets
                  key: openai-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000                      # ✅ containerPort와 일치
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000                      # ✅ containerPort와 일치
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always

# ------------------------------------------
# 2️⃣ Conversation Service
# ------------------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: conversation-service
  labels:
    app: conversation-service
spec:
  selector:
    app: conversation
  type: NodePort
  ports:
    - port: 8000           # ✅ 클러스터 내부에서 접근할 포트
      targetPort: 8000     # ✅ 컨테이너의 포트 (Gunicorn 리슨 포트와 일치)
      nodePort: 30080      # 외부 접근을 위한 NodePort
      protocol: TCP
      name: http
