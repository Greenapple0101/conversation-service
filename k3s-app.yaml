# ------------------------------------------
# 1️⃣ Conversation Service Deployment
# 포트 7003 통일 (Gunicorn 리슨 포트와 일치)
# Health Check: /health 엔드포인트 사용
# ------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversation
  labels:
    app: conversation
spec:
  replicas: 2                           # Conversation 서버 2개 (필요시 scale up 가능)
  selector:
    matchLabels:
      app: conversation
  template:
    metadata:
      labels:
        app: conversation
    spec:
      containers:
        - name: conversation-container
          image: yorange50/conversation:latest   # ✅ Jenkins에서 push한 Docker 이미지
          imagePullPolicy: Always
          ports:
            - containerPort: 7003              # ✅ Gunicorn 리슨 포트
              name: http
          envFrom:
            - secretRef:
                name: conversation-secrets
          volumeMounts:
            - name: google-cred
              mountPath: /app/credentials/healthyreal-b3d130ff9987.json
              subPath: healthyreal-b3d130ff9987.json   # 파일 이름 매핑
          resources: # 리소스 제한
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe: # 헬스체크
            httpGet:
              path: /ai/conversation/health
              port: 7003                      # ✅ containerPort와 일치
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ai/conversation/health
              port: 7003                      # ✅ containerPort와 일치
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: google-cred
          secret:
            secretName: google-credential-secret

# ------------------------------------------
# 2️⃣ Conversation Service
# ------------------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: conversation-service
  labels:
    app: conversation-service
spec:
  selector:
    app: conversation
  type: ClusterIP
  ports:
    - port: 7003           # 클러스터 내부에서 접근할 포트 (Service가 외부에 노출하는 포트) -> 다른 Pod가 http://flask-service:5000 으로 접근 시 내부적으로 service가 flask-app 라벨이 붙은 Pod로 트래픽 전달
      targetPort: 7003     # 포드 내부 컨테이너의 포트
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-conversation-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false" # https 강제 리다이렉트 비활성화
spec:
  rules: # 라우팅 규칙 정의
    - host: 13.124.109.82.nip.io     # 외부에서 접근할 도메인 또는 nip.io 주소
      http:
        paths:
          - path: /ai/conversation # 라우팅 경로
            pathType: Prefix
            backend:
              service:
                name: conversation-service # 연결할 service 이름
                port:
                  number: 7003 # service의 노출 포트 번호